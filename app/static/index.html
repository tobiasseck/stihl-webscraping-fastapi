<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stihl Scraper Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #333; }
        button { margin: 10px 0; padding: 10px; cursor: pointer; }
        #progressBar {
            width: 100%;
            background-color: #f3f3f3;
            padding: 3px;
            border-radius: 3px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
        }
        #progressBar div {
            width: 0;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 3px;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <h1>Stihl Scraper Dashboard</h1>
    <button id="startScrape">Start Scrape</button>
    <div id="scrapeStatus"></div>
    <div id="progressBar"><div></div></div>
    <a href="/browse" id="browseLink" style="display: none;">Browse Scraped Data</a>

    <script>
        const apiBaseUrl = '';
        let socket;

        async function startScrape() {
            const response = await fetch(`${apiBaseUrl}/start-scrape`, {
                method: 'POST'
            });
            const data = await response.json();
            document.getElementById('scrapeStatus').textContent = data.message;
            connectWebSocket();
        }

        function connectWebSocket() {
            socket = new WebSocket(`ws://${window.location.host}/ws`);
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                updateProgress(data.progress, data.status);
            };
        }

        function updateProgress(progress, status) {
            const progressBar = document.querySelector('#progressBar div');
            progressBar.style.width = `${progress}%`;
            document.getElementById('scrapeStatus').textContent = `Status: ${status}`;
            if (status === "Completed") {
                document.getElementById('browseLink').style.display = 'block';
            }
        }

        document.getElementById('startScrape').addEventListener('click', startScrape);
    </script>
</body>
</html>

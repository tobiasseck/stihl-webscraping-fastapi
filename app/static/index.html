<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stihl Scraper Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 60px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Stihl Scraper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="scrapeLink">Scrape</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="browseLink">Browse Data</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="loginForm">
            <h2>Login</h2>
            <form id="login">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div id="dashboard" class="hidden">
            <h2>Dashboard</h2>
            <div id="scrapeStatus"></div>
            <div id="progressBar" class="progress mb-3 hidden">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <button id="startScrape" class="btn btn-primary">Start Scrape</button>
        </div>

        <div id="browseData" class="hidden">
            <h2>Browse Data</h2>
            <div id="dataContainer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let accessToken = '';

        document.getElementById('login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `username=${username}&password=${password}`
            });
            const data = await response.json();
            if (response.ok) {
                accessToken = data.access_token;
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            } else {
                alert('Login failed. Please try again.');
            }
        });

        document.getElementById('startScrape').addEventListener('click', async () => {
            const response = await fetch('/scrape', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            const data = await response.json();
            document.getElementById('scrapeStatus').textContent = data.message;
            document.getElementById('progressBar').classList.remove('hidden');
            checkScrapeStatus();
        });

        async function checkScrapeStatus() {
            const response = await fetch('/scrape/status', {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            const data = await response.json();
            document.getElementById('scrapeStatus').textContent = `Scrape status: ${data.status}`;
            document.querySelector('.progress-bar').style.width = `${data.progress}%`;
            document.querySelector('.progress-bar').textContent = `${data.progress}%`;
            if (data.status !== 'Completed') {
                setTimeout(checkScrapeStatus, 1000);
            }
        }

        document.getElementById('browseLink').addEventListener('click', async () => {
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('browseData').classList.remove('hidden');
            const response = await fetch('/products', {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            const data = await response.json();
            const dataContainer = document.getElementById('dataContainer');
            dataContainer.innerHTML = '<h3>Products</h3>';
            data.forEach(product => {
                dataContainer.innerHTML += `
                    <div>
                        <h4>${product.name}</h4>
                        <p>SKU: ${product.sku}</p>
                        <p>Price: ${product.price}</p>
                    </div>
                `;
            });
        });

        document.getElementById('scrapeLink').addEventListener('click', () => {
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('browseData').classList.add('hidden');
        });
    </script>
</body>
</html>

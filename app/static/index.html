<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stihl Scraper Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #333; }
        button { margin: 10px 0; padding: 10px; cursor: pointer; }
        #productList { margin-top: 20px; }
        #priceChart { margin-top: 20px; max-width: 800px; }
    </style>
</head>
<body>
    <h1>Stihl Scraper Dashboard</h1>
    <button id="startScrape">Start Scrape</button>
    <button id="exportExcel">Export to Excel</button>
    <button id="exportJson">Export to JSON</button>
    <div id="scrapeStatus"></div>
    <div id="productList"></div>
    <canvas id="priceChart"></canvas>

    <script>
        const apiBaseUrl = 'http://127.0.0.1:1776';
        let accessToken = '';

        async function login() {
            const response = await fetch(`${apiBaseUrl}/token`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'username=your_username&password=your_password'
            });
            const data = await response.json();
            accessToken = data.access_token;
        }

        async function startScrape() {
            const response = await fetch(`${apiBaseUrl}/scrape`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            const data = await response.json();
            document.getElementById('scrapeStatus').textContent = data.message;
            checkScrapeStatus();
        }

        async function checkScrapeStatus() {
            const response = await fetch(`${apiBaseUrl}/scrape/status`, {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            const data = await response.json();
            document.getElementById('scrapeStatus').textContent = `Scrape status: ${data.status}`;
            if (data.status !== 'Completed') {
                setTimeout(checkScrapeStatus, 5000);
            }
        }

        async function exportExcel() {
            const response = await fetch(`${apiBaseUrl}/export/excel`, {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            const data = await response.json();
            alert(data.message);
        }

        async function exportJson() {
            const response = await fetch(`${apiBaseUrl}/export/json`, {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            const data = await response.json();
            alert(data.message);
        }

        async function getProducts(skip = 0, limit = 100) {
            const response = await fetch(`${apiBaseUrl}/products?skip=${skip}&limit=${limit}`, {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            const products = await response.json();
            const productList = document.getElementById('productList');
            productList.innerHTML = products.map(p => `<div>${p.name} - ${p.price}</div>`).join('');
        }

        async function getPriceHistory(sku) {
            const response = await fetch(`${apiBaseUrl}/price-history/${sku}`, {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            const priceHistory = await response.json();
            const ctx = document.getElementById('priceChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: priceHistory.map(ph => ph.date),
                    datasets: [{
                        label: 'Price History',
                        data: priceHistory.map(ph => ph.price),
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        document.getElementById('startScrape').addEventListener('click', startScrape);
        document.getElementById('exportExcel').addEventListener('click', exportExcel);
        document.getElementById('exportJson').addEventListener('click', exportJson);

        login().then(() => {
            getProducts();
            getPriceHistory('example_sku');
        });
    </script>
</body>
</html>
